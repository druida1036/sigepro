<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGrid columns="2" columnClasses="name">
		<h:outputLabel for="Nombre" value="#{msg['jsp.lbl.nombre']}:"
			styleClass="requerido" />
		<h:inputText id="Nombre" value="#{metodologiaBean.proceso.nombre}"
			required="true" size="50" maxlength="100">
			<rich:beanValidator
				summary="#{msg['error.validacion.noEspaciosCampo']}" />
		</h:inputText>
		<h:outputLabel for="Descripcion"
			value="#{msg['jsp.lbl.descripcion']}:" styleClass="requerido" />
		<h:inputTextarea id="Descripcion"
			value="#{metodologiaBean.proceso.descripcion}" required="true"
			rows="5" cols="40">
			<rich:beanValidator
				summary="#{msg['error.longitudMaxima.descripcion']}" />
		</h:inputTextarea>

		<h:outputLabel for="Peso" value="#{msg['jsp.categoria.peso']}:"
			styleClass="requerido"
			rendered="#{metodologiaBean.vistaMetodologia == 'M' or metodologiaBean.vistaMetodologia == 'P'}" />
		<h:selectOneMenu id="Peso" value="#{metodologiaBean.proceso.peso}"
			rendered="#{metodologiaBean.vistaMetodologia == 'M' or metodologiaBean.vistaMetodologia == 'P'}">
			<f:selectItem itemLabel="1" itemValue="1" />
			<f:selectItem itemLabel="2" itemValue="2" />
			<f:selectItem itemLabel="3" itemValue="3" />
			<f:selectItem itemLabel="4" itemValue="4" />
			<f:selectItem itemLabel="5" itemValue="5" />
		</h:selectOneMenu>
		<h:outputLabel for="Avance" value="#{msg['jsp.lbl.avance']}:"
			styleClass="requerido"
			rendered="#{metodologiaBean.vistaMetodologia == 'E'}" />
		<h:inputText id="Avance" value="#{metodologiaBean.proceso.avance}"
			required="true" size="50" maxlength="100"
			rendered="#{metodologiaBean.vistaMetodologia == 'E'}" disabled="true">
		</h:inputText>
	</h:panelGrid>

	<h:panelGroup styleClass="MT10" layout="block">
		<h:outputLabel value="#{msg['jsp.lbl.camposRequeridos']}"
			styleClass="requeridos" />
	</h:panelGroup>

</ui:composition>
