<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

	<a:outputPanel ajaxRendered="true" >
		<h:panelGrid id="formaEspecialidad" columns="2" columnClasses="name">
			<h:outputLabel for="Nombre" value="#{msg['jsp.lbl.nombre']}:"
				styleClass="requerido" />
			<h:inputText id="Nombre"
				value="#{especialidadBean.especialidad.nombre}" required="true"
				size="50" maxlength="100" >
			</h:inputText>
			<h:outputLabel for="grado"
				value="#{msg['jsp.lbl.grado']}:" styleClass="requerido" />
			<h:inputText id="grado"
				value="#{especialidadBean.especialidad.grado}" required="true"
				size="50" maxlength="100" />	
			<h:outputLabel for="ctlEstado" value="#{msg['jsp.lbl.ctlEstado']}:"
				styleClass="requerido" />
			<h:selectOneMenu id="ctlEstado"
				value="#{especialidadBean.especialidad.ctlEstado}">
				<f:selectItem itemLabel="#{msg['jsp.lbl.ctlEstado.activo']}"
					itemValue="1" />
				<f:selectItem itemLabel="#{msg['jsp.lbl.ctlEstado.inactivo']}"
					itemValue="0" />
			</h:selectOneMenu>
		</h:panelGrid>
	</a:outputPanel>
	<h:panelGroup styleClass="MT10" layout="block">
		<h:outputLabel value="#{msg['jsp.lbl.camposRequeridos']}"
			styleClass="requeridos" />
	</h:panelGroup>

</ui:composition>
