<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/facelets/layout/plantilla-principal.xhtml">

	<ui:define name="body">
		<a:form id="propuestaForm" styleClass="edit" prependId="false">

			<rich:panel id="panelPropuesta">
				<f:facet name="header">
					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['jsp.propuesta.crearPropuesta']}" />
					</h:panelGrid>
				</f:facet>
				<h:panelGroup styleClass="franjazul-2Col" layout="block">
					<ui:include src="formaPropuesta.xhtml" />
				</h:panelGroup>
			</rich:panel>
			<ui:include src="documentoPropuesta.xhtml" />
			<h:panelGroup layout="block">
				<h:outputLabel value="#{msg['jsp.lbl.camposRequeridos']}"
					styleClass="requeridos" />
			</h:panelGroup>
			<h:panelGroup styleClass="actionButtons" layout="block">
				<a:commandButton id="guardar" value="#{msg['jsp.lbl.guardar']}"
					action="#{propuestaBean.crearAceptar}" />					
				<a:commandButton id="cancelar" value="#{msg['jsp.lbl.cancelar']}"
					action="#{propuestaBean.crearCancelar}" immediate="true" />
			</h:panelGroup>
		</a:form>
		<ui:include src="modalDocumento.xhtml" />
	</ui:define>
</ui:composition>
