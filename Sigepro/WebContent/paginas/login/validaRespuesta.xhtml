<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/facelets/layout/template.xhtml">

	<ui:define name="body">
		<a:form id="olvidoContraseniaForm-respuesta" prependId="false">

			<rich:panel id="resultados">
				<f:facet name="header">
					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['jsp.login.olvidoContrasenia']}" />
					</h:panelGrid>
				</f:facet>
				<h:panelGroup styleClass="franjazul-2Col" layout="block">
					<h:panelGrid id="email" columns="2" columnClasses="name,value">
						<h:outputLabel for="RespuestaSecreta"
							value="#{msg['jsp.lbl.abrePregunta']}#{ingresoBean.usuario.preguntaSecreta}?:"
							styleClass="requerido" style="width: 150px;" />
						<h:inputText id="RespuestaSecreta"
							value="#{ingresoBean.respuestaSecreta}" required="true" />

						<h:outputLabel value="#{msg['jsp.lbl.camposRequeridos']}"
							styleClass="requeridos" style="width: 150px;" />
						<h:panelGroup />
					</h:panelGrid>

					<h:panelGroup style="actionButtons" layout="block">
						<a:commandButton id="validarRespuesta"
							value="#{msg['jsp.btn.validar']}"
							action="#{ingresoBean.validarRespuesta}" />
						<a:commandButton id="volverLogin" value="#{msg['jsp.btn.volver']}"
							action="#{ingresoBean.volverLogin}" immediate="true" />
					</h:panelGroup>

				</h:panelGroup>

			</rich:panel>


		</a:form>
	</ui:define>
</ui:composition>
