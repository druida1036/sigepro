<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/facelets/layout/plantilla-principal.xhtml">

	<ui:define name="body">
		<a:form id="personaForm" styleClass="edit" prependId="false">

			<rich:panel id="panelPersona">
				<f:facet name="header">
					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['jsp.persona.crearPersona']}" />
					</h:panelGrid>
				</f:facet>
				<h:panelGroup styleClass="franjazul-2Col" layout="block">
					<ui:include src="formaPersona.xhtml" />
				</h:panelGroup>
			</rich:panel>

			<h:panelGroup styleClass="actionButtons" layout="block">
				<a:commandButton id="guardar" value="#{msg['jsp.lbl.guardar']}"
					action="#{personaBean.crearAceptar}" />
				<a:commandButton id="cancelar" value="#{msg['jsp.lbl.cancelar']}"
					action="#{personaBean.crearCancelar}" immediate="true" />
			</h:panelGroup>
		</a:form>
	</ui:define>
</ui:composition>
