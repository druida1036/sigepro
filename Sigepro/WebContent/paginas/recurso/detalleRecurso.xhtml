<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/facelets/layout/plantilla-principal.xhtml">

	<ui:define name="body">
		<a:form id="recursoForm">
			<rich:panel id="panelRecurso">
				<f:facet name="header">
					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['jsp.recurso.detalleRecurso']}" />
					</h:panelGrid>
				</f:facet>
				<h:panelGrid columns="2" styleClass="franjazul-2Col"
					columnClasses="name,detalle">
					<h:outputLabel for="Nombre" value="#{msg['jsp.lbl.nombre']}:" />
					<h:outputText id="Nombre" value="#{recursoBean.recurso.usuario.nombre}"
						required="true" size="50" maxlength="100" />
					<h:outputLabel for="Apellido" value="#{msg['jsp.lbl.apellido']}:"/>
					<h:outputText id="Apellido" value="#{recursoBean.recurso.usuario.apellido}"
						required="true" size="50" maxlength="100" />
					<h:outputLabel for="Login" value="#{msg['jsp.lbl.login']}:" />
					<h:outputText id="Login" value="#{recursoBean.recurso.usuario.login}"
						required="true" size="50" maxlength="100" />
					<h:outputLabel for="Correo" value="#{msg['jsp.lbl.correo']}:"/>
					<h:outputText id="Correo" value="#{recursoBean.recurso.usuario.correo}"
						required="true" size="50" maxlength="100" />	
						
					<h:outputLabel for="ip"
						value="#{msg['jsp.lbl.ctlIp']}:" />
					<h:outputText id="ip"
						value="#{recursoBean.recurso.ctlIp}" />
					<h:outputLabel for="Modificador"
						value="#{msg['jsp.lbl.ctlUsuario']}:" />
					<h:outputText id="Modificador"
						value="#{recursoBean.recurso.ctlUsuario}" />
					<h:outputLabel for="Modificacion"
						value="#{msg['jsp.lbl.ctlFecMod']}:" />
					<h:outputText id="Modificacion"
						value="#{recursoBean.recurso.ctlFecMod}" />
					<h:outputLabel for="creacion"
						value="#{msg['jsp.lbl.ctlFecAlta']}:" />
					<h:outputText id="creacion"
						value="#{recursoBean.recurso.ctlFecAlta}" />
					<h:outputLabel for="Estado"
								value="#{msg['jsp.lbl.ctlEstado']}:" styleClass="requerido" />
					<h:outputText id="Estado"
								value="${paginaBean.pagina.ctlEstado == 1 ? msg['jsp.lbl.ctlEstado.activo'] : msg['jsp.lbl.ctlEstado.inactivo']}" />
				</h:panelGrid>
			</rich:panel>

			<h:panelGroup styleClass="actionButtons" layout="block">
				<a:commandButton id="editar" value="#{msg['jsp.btn.editar']}"
					action="#{recursoBean.editarInicializar}" />
				<a:commandButton id="aceptar" value="#{msg['jsp.btn.aceptar']}"
					action="#{recursoBean.verAceptar}" />
			</h:panelGroup>

		</a:form>
	</ui:define>
</ui:composition>
